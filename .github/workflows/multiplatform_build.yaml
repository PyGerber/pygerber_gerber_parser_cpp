---
name: Multiplatform Build

on:
  push:
    branches:
      - "*"

  schedule:
    - cron: 0 12 * * 6

  workflow_dispatch:

concurrency:
  group: ${{ github.action_path }}-${{ github.ref }}-multiplatform-build
  cancel-in-progress: false

jobs:
  multiplatform-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, windows-2019, windows-2022]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2.0.5
        with:
          version: "18"
          arch: "x64"
          env: true

      - if: matrix.os == 'ubuntu-24.04'
        name: Install dependencies
        run: sudo apt-get install libtinfo5

      - if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        name: Set CXXFLAGS
        run: export CXXFLAGS="-stdlib=libc++"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Install Poetry
        run: pip install poetry==1.8.3

      - name: Install Python dependencies
        run: poetry install --no-cache --sync

      - name: Build distribution package
        run: poetry build --format wheel

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./dist/*
